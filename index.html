<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/b94c50ebb7.js"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="logo-container">
          <img src="images/logo.svg" alt="Huddle logo" class="logo" />
        </div>
        <img src="images/illustration-mockups.svg" alt="" class="mockup" />
      </div>
      <main>
        <section class="register">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button name="register" class="register-btn">Register</button>
        </section>
        <section class="social-btns">
          <a class="social-logo" href="#"><i class="fab fa-facebook-f"></i></a>
          <a class="social-logo" href="#"><i class="fab fa-twitter"></i></a>
          <a class="social-logo" href="#"><i class="fab fa-instagram"></i></a>
        </section>
      </main>
    </div>
  </body>
</html>
